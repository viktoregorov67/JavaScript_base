        "use strict";
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); //ответ: 2
        /*Вначале значение переменной "а" увеличивается на единицу, получем "2".
        Затем получившееся значение присваивается в переменную "с".*/

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /* Вначале переменной "d" присваивается значение переменной "b", затем
        значение переменной "b" увеличивается на единицу.*/

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /*Вначале значение переменной "а" увеличивается на еденицу, а т.к. значение
        переменной "а" выше было "2", то получаем "3". Далее сложение 2 и 3.*/

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        /*Значение переменной "b" содержит значение 2. Вначале проиизводится складывание 
        значений 2 и 2, а потом увеличение значения переменной "b" на единицу.*/

        alert(a); //3
        alert(b); //3
    </script>
