<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 3</title>
</head>
<body>
    <script>
        /* Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению: 
        10 + 10 + "10" 
        10 + "10" + 10 
        10 + 10 + +"10" 
        10 / -"" 
        10 / +"2,5" */
        "use strict";
                
        /* 10 + 10 + "10" --> "2010"
        Оператор + выполняется слева на право, получается что вначале складываем 2 числа и получаем 20, затем число складываем со строкой, а это конкатенация. Число 20 преобразуется в строку и происходит объединение двух строк "20" и "10".*/
        console.log(10 + 10 + "10");
        
        /* 10 + "10" + 10 --> "101010"
        Оператор + выполняется слева на право, поэтому вначале конкатенация, число 10  преобразуется в строку и и происходит объединение двух строк "10" и "10". После этого у нас снова конкатенация и строка "1010" складывается со строкой "10".*/
        console.log(10 + "10" + 10);

        /* 10 + 10 + +"10" --> 30
        Вначале унарный плюс преобразует строку "10" в число, после этого оператор + складыват 2 первых числа, а затем к получившемуся значению прибавляет еще число 10.*/
        console.log(10 + 10 + +"10");

        /* 10 / -"" --> -Infinity
        Вначале унарный минус преобразует пустую строку в -0, затем деление на -0.*/
        console.log(10 / -"");

        /* 10 / +"2,5" --> NaN
        Вначале унарный плюс пытается преобразовать строку в число, но получаем NaN, т.к. дробная часть отделена запятой, а не точкой. После этого делим число на NaN. */
        console.log(10 / +"2,5");
    </script>
</body>
</html>
