<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
</head>
<body>
    <script>
        /* Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:  
        Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию */
        "use strict";
        
        let Tc = +prompt("Введите температуру в градусах цельсия: ");
        let Tf = (9 / 5) * Tc + 32;
        alert(Tf);
    </script>
</body>
</html>
